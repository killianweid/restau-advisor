<div class="form-group">
<input class="input"
       id="adresse"
       type="text"
       [(ngModel)]="autocompleteInput"
       #addresstext (input)="onInputAddress()" style="padding: 12px 20px; border: 1px solid #ccc; width: 100%">

<div class="form-group justify-content-center text-center">
    <button class="btn btn-success btn-lg mt-1" (click)="onClickAdress()" [disabled]="!placeEntered">OK</button>
</div>
